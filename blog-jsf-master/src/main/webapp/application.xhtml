<!DOCTYPE html>

      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="normalize.css"/>
        <h:outputStylesheet library="css" name="foundation.min.css"/>
        <h:outputStylesheet library="css" name="application.css"/>

        <h:outputScript library="js/vendor" name="modernizr.js"></h:outputScript>
        <title><ui:insert name="title">JSF Blog</ui:insert></title>
    </h:head>

    <h:body>
        <!-- Header and Nav -->

        <div class="row">
            <div class="large-3 columns">
                <h:graphicImage library="images" name="logo.png" />
            </div>
            <div class="large-9 columns">
                <ul class="button-group right">
                    <li><h:link value="Posts" outcome="/posts/list" styleClass="button"/></li>
                    <li><h:link value="Referentiels" outcome="/referentiels/list" styleClass="button"/></li>
                    <li><a href="#" class="button">Link 2</a></li>
                    <li><a href="#" class="button">Link 3</a></li>
                    <li><a href="#" class="button">Link 4</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <!-- Footer -->

        <footer class="row">
            <div class="large-12 columns">
                <hr />
                <div class="row">
                    <div class="large-6 columns">
                        <p>Â© Copyright no one at all. Go to town.</p>
                    </div>
                    <div class="large-6 columns">
                        <ul class="inline-list right">
                            <li><h:link value="Posts" outcome="/posts/list"/></li>
                            <li><a href="#">Link 2</a></li>
                            <li><a href="#">Link 3</a></li>
                            <li><a href="#">Link 4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <h:outputScript library="js/vendor" name="jquery.js"></h:outputScript>
        <h:outputScript library="js" name="foundation.min.js"></h:outputScript>
        <h:outputScript>
            $(document).foundation();
        </h:outputScript>

    </h:body>

</html>
