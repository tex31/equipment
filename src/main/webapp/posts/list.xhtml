<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">

<ui:composition template="/application.xhtml">
    <ui:define name="title">JSF Blog | Posts</ui:define>

    <div class="large-12 columns">
        <ui:define name="content">
            <h3>Posts list</h3>
            <table>
                <thead>
                <tr>
                    <th>Post Title</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{postBean.posts}" var="post">
                    <h:form>
                        <tr>
                            <td>#{post.title}</td>
                            <td>
                                <pretty:link mappingId="comments">
                                    <f:param value="#{post.id}"/>
                                    Comments
                                </pretty:link>
                            </td>
                            <td>
                                <pretty:link mappingId="postEdit">
                                    <f:param value="#{post.id}"/>
                                    Edit
                                </pretty:link>
                            </td>
                            <td>
                                <h:commandLink value="Delete" action="#{postBean.destroy(post)}" styleClass="button radius small alert"/>
                            </td>
                        </tr>
                    </h:form>
                </ui:repeat>
                </tbody>
            </table>

            <p>
                <h:link value="New post" outcome="/posts/new"/>
                |
                <h:link value="Home" outcome="/index"/>
            </p>
        </ui:define>
    </div>
</ui:composition>

</html>
